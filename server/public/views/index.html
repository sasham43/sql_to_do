<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do</title>

    <!-- Libraries -->
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css" />
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Custom -->
    <script src="assets/scripts/client.min.js"></script>
    <link rel="stylesheet" href="assets/style/style.css"/>

  </head>
  <body>
    <div class="container row">
      <div class="addTasks col-md-4 col-sm-12">
        <h2 class="text-center">Add Task</h2>
        <form class="inputContainer">
          <input class="textInput" type="text" id="taskInput" />
          <button class="btn" type="submit" value="+" id="addTask" aria-label="addTask"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
        </form>
      </div>

      <div class="showTasks col-md-8 col-sm-12">
        <h2 class="text-center">To Do</h2>
        <ul class="taskContainer">

          </li>
        </ul>
      </div>
    </div>

    <div class="modal fade" role="dialog" id="confirmModal">
      <div class="modal-dialog">
        <div class="modal-body">
          <p>
            Are you sure you want to delete this task?
          </p>

          <div class="modal-footer">
            <button id="yesDelete" class="modalButton btn btn-success" data-dismiss="modal">Yes</button>
            <button id="noDelete" class="modalButton btn btn-danger" data-dismiss="modal">No</button>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
